<!DOCTYPE html>
<html>
  
  
  <body>
    
    <header class="container-fluid">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

    </header>
    
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        Tom's Flashcard App
      </a>
    </nav>
    
    <div class="row">
      <div class = "menu">
      
      <button id = "displayFlashcards" >Start Learning</button>
    </div>
    </div>
    
    
    
    <div class = "container">
      <div class="row">
        <div class="col-sm">
          <button id = "previousFlashcard" class="btn btn-outline-primary btn-sm" style = "position: absolute; top:40%;">PREVIOUS</button>
        </div>
        <div lass="col-lg">
          <div id = "displayFlashcard">
            <span id = "clickableFlashcardDisplay">
              <p id = "flashcardDisplayArea" ></p>
            </span>
          </div>
        </div>
        <div class="col-sm">
          <button id = "nextFlashcard"  class="btn btn-outline-primary btn-sm" style = "position:absolute; right:0px; top:40%;">NEXT</button>
        </div>
      </div>
      
    </div>
    
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    
    <div class="container">
      <div class="row">
          <div>
            <button onclick = "handlers.addFlashcard()" class="btn btn-outline-primary">Upload Flashcards</button>
          </div>

          <div class="col">
            <form>
              <label> Question: 
                <input id="addFlashcardQuestionInput" type="text">
              </label>
              <label> Answer: 
                <input id="addFlashcardTranslationInput" type="text">
              </label> 
            </form>
          </div>


          <div class="col">
            <button 
              class = "btn btn-outline-primary btn-sm"
              id = "accessGoogleTranslateButton">Make Request</button>
            <p>

            </p>

          </div>
      </div>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="modalButton">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        
        
        <table class="table" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Question</th>
              <th scope="col">Answer</th>
            </tr>
          </thead> 
          <tbody id="flashCardListTable">
          
          </tbody>
        </table>
        
      </div>
    </div> 
    
    
    
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    
  </body>
  

</html>
