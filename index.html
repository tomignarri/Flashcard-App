<!DOCTYPE html>
<html>
  
  
  <body>
    <h1>Flashcard App</h1>
    
    
    
    <div class = "menu">
      <button id = "displayFlashcards" >Start Learning</button>
    </div>
    
    
    <div class = "flashcardContainer">
      <button id = "previousFlashcard" class="btn btn-outline-primary btn-sm" style = "position: absolute; top:40%;">PREVIOUS</button>
      <button id = "nextFlashcard"  class="btn btn-outline-primary btn-sm" style = "position:absolute; right:0px; top:40%;">
        NEXT
      </button>
      
      
      <a onclick = "handlers.flipFlashcard()">
        <div class = "displayFlascard">
          <p id = "displayFlashcard" >
          </p>
        </div>
      </a>
      
      
      
    </div>
    
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    
    <div>
      <button onclick = "handlers.addFlashcard()" class="btn btn-outline-primary">Upload Flashcards</button>
    </div>
    
    <div class = "addInfo">
      <form>
        <label> Question: 
          <input id="addFlashcardQuestionInput" type="text">
        </label>
        <label> Answer: 
          <input id="addFlashcardTranslationInput" type="text">
        </label> 
      </form>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="modalButton">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        
        
        <table class="table" id="flashCardListTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Question</th>
              <th scope="col">Answer</th>
            </tr>
          </thead> 
        </table>
        
      </div>
    </div>  
    
  </body>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="script.js"></script>
  </head>

</html>
