<!DOCTYPE html>
<html>
  
  
  <body>
    <h1>Flashcard App</h1>
    
    
    
    <div class = "menu">
      <button id = "displayFlashcards" >Start Learning</button>
    </div>
    
    
    <div class = "flashcardContainer">
      <button id = "previousFlashcard" style = "position: absolute; top:40%;">PREVIOUS</button>
      <button id = "nextFlashcard" style = "position:absolute; right:0px; top:40%;">
        NEXT
      </button>
      
      
      <a onclick = "handlers.flipFlashcard()">
        <div class = "displayFlascard">
          <p id = "displayFlashcard" >
          </p>
        </div>
      </a>
      
      
      
    </div>
    
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    
    <div>
      <button onclick = "handlers.addFlashcard()">Upload Flashcards</button>
    </div>
    
    <div class = "addInfo">
      <form>
        <label> Question: 
          <input id="addFlashcardQuestionInput" type="text">
        </label>
        <label> Answer: 
          <input id="addFlashcardTranslationInput" type="text">
        </label> 
      </form>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>  
    
  </body>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

</html>
