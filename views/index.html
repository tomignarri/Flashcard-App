<!DOCTYPE html>
<html>
  
  
  <body>
    
    <header class="container-fluid">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
      <link rel="stylesheet" href="../stylesheets/style.css">

    </header>
    
     <nav class="navbar navbar-expand-sm navbar-light border">
        <a class="navbar-brand" href="#">Tom's Flashcard App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="info.html">Info<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button id="modalButton" class="btn btn-outline-dark btn-sm">View All Flashcards</button>

        </div>
    </nav>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 pt-3" align="center">
          <button id = "displayFlashcards" class="btn btn-outline-dark">Start Learning</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 py-1" align="center">
          <span id="displayFlashcardCount">0</span>
          <span>
          /
          </span>
          <span id="displayFlashcardTotal">0</span>
        </div>
      </div> 
    </div>
    
    <div class = "container mb-5">
      <div class="row">
        <div class="col-sm-3 d-flex justify-content-end align-self-center">
          <button id = "previousFlashcard" class="btn btn-outline-dark btn-lg">
          <i class="fas fa-angle-left"></i>
          </button>
        </div>
        <div class="col-lg-6">
          <div id = "displayFlashcard">
            <span id = "clickableFlashcardDisplay">
              <p id = "flashcardDisplayArea" ></p>
            </span>
          </div>
        </div>
        <div class="col-sm-3 d-flex justify-content-start align-self-center">
          <button id = "nextFlashcard"  class="btn btn-outline-dark btn-lg">
          <i class="fas fa-angle-right"></i></button>
        </div>
      </div>
    </div>
    
    
    <div class="container">
      <div class="row">

          <div class="col-lg-6 p-0">  
            <button 
              onclick = "handlers.addFlashcard()" 
              class="btn btn-outline-dark btn-sm d-flex align-self-start mb-1">
              Upload Flashcards</button>
            <div class="row m-0 p-0">
              <div class="col-lg-6 p-0">
                <textarea id="addFlashcardQuestionInput" type="text" placeholder="Question..."></textarea>
              </div>
              <div class="col-lg-6 p-0">
                <textarea id="addFlashcardTranslationInput" type="text" placeholder="Answer..."></textarea>
              </div>
            </div>
          </div>

          <div class="col-lg-6 p-0">
            <button 
              class="btn btn-outline-dark btn-sm mb-1"
              id = "accessGoogleTranslateButton">Make Request</button>
            <div class="row m-0 p-0">
              <div id="googleTranslateOutput" class="col-lg-12 m-0">
              </div>
            </div>
          </div>
      </div>
    </div>

    

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        
        
        <table class="table" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Question</th>
              <th scope="col">Answer</th>
            </tr>
          </thead> 
          <tbody id="flashCardListTable">
          
          </tbody>
        </table>
        
      </div>
    </div> 
    
    <script src="https://kit.fontawesome.com/939b348bb5.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    
  </body>
  

</html>
